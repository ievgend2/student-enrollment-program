<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Students App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  </link>
</head>

<body>

  <div class="container">
    <div class="jumbotron bg-dark text-white">
      <h1 class="display-4">Student Enrollment program</h1>
      <hr class="my-4">
      <button class="btn btn-outline-info" type="button" id="students">Students</button>
      <button class="btn btn-outline-info" type="button" id="courses">Courses</button>
      <button class="btn btn-outline-info" type="button" id="new_student" data-toggle="modal"
        data-target="#new_student_modal">New Student</button>
    </div>
  </div>

  <div id="student_data" class="container d-flex flex-wrap justify-content-between">
  </div>
  <div id="courses_data" class="container d-flex flex-wrap justify-content-between">
  </div>




  <!-- New Student Modal -->
  <div class="modal fade" id="new_student_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register New Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- FORM START -->
          <form>
            <div class="row">
              <div class="col">
                <input type="text" id="form_name" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" id="form_last_name" class="form-control" placeholder="Last name">
              </div>
            </div>
          </form>
          <!-- FORM END -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="save_button" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL -->

  <!-- Add Course Modal -->
  <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">List of Courses:</h5>
        </div>
        <form id="addCourseForm">
          <div class="modal-body" id="modalBody">
            <select name="courseID" id="modalSelect" class="form-control">


            </select>
          </div>
          <div class="modal-footer">
            <button id="register" type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--Add Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel3">List of Students:</h5>
        </div>
        <form id="addStudentForm">
          <div class="modal-body" id="modalBody2">
            <select name="studentID" id="modalSelectStudent" class="form-control">


            </select>
          </div>
          <div class="modal-footer">
            <button id="register2" type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="editInfoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel4">Edit Student Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- FORM START -->
          <form>
            <div class="row">
              <div class="col">
                <input type="text" id="edit_form_name" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" id="edit_form_last_name" class="form-control" placeholder="Last name">
              </div>
            </div>
          </form>
          <!-- FORM END -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="save_edit_button" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL -->




  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
